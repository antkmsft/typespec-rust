[workspace]
members = [
    "sdk/blob_storage",
    "sdk/keyvault_secrets",
    "spector/special-words",
    "spector/authentication/oauth2",
    "spector/authentication/union",
    "spector/encode/bytes",
    "spector/encode/duration",
    "spector/parameters/basic",
    "spector/parameters/collection-format",
    "spector/parameters/spread",
    "spector/payload/content-negotiation",
    "spector/payload/json-merge-patch",
    "spector/payload/xml",
    "spector/type/array",
    "spector/type/dictionary",
    "spector/azure/client-generator-core/flatten-property",
    "spector/azure/core/basic",
    "spector/azure/example/basic",
    "spector/azure/payload/pageable",
    "spector/azure/resource-manager/common-properties",
    "spector/client/structure/client-operation-group",
    "spector/client/structure/default",
    "spector/client/structure/multi-client",
    "spector/client/structure/renamed-operation",
    "spector/client/structure/two-operation-group",
    "spector/resiliency/srv-driven/new",
    "spector/resiliency/srv-driven/old",
    "spector/serialization/encoded-name/json",
    "spector/server/endpoint/not-defined",
    "spector/server/path/multiple",
    "spector/server/path/single",
    "spector/server/versions/not-versioned",
    "spector/server/versions/versioned",
    "spector/type/enum/extensible",
    "spector/type/enum/fixed",
    "spector/type/model/empty",
    "spector/type/model/usage",
]
resolver = "2"

[workspace.package]
authors = ["Microsoft"]
edition = "2021"
license = "MIT"
repository = "https://github.com/azure/typespec-rust"
rust-version = "1.80"

[workspace.dependencies]
async-trait = "0.1"
azure_core = { git = "https://github.com/Azure/azure-sdk-for-rust.git", rev = "65917adac7d67fea8b4a7197c6a9de2d20c99123", features = ["reqwest"] }
bytes = { version = "1.5.0" }
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0.118" }
time = { version = "0.3.36" }
tokio = { version = "1.43.0", default-features = false, features = ["macros"] }
typespec_client_core = { git = "https://github.com/Azure/azure-sdk-for-rust.git", rev = "65917adac7d67fea8b4a7197c6a9de2d20c99123", features = ["reqwest"] }
