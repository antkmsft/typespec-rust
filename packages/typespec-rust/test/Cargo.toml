[workspace]
members = [
    "./cadlranch/**/src/..",
    "azure_core",
]
resolver = "2"

[workspace.package]
authors = ["Microsoft"]
edition = "2021"
license = "MIT"
repository = "https://github.com/azure/autorest.rust"
rust-version = "1.76"

[workspace.dependencies]
azure_core = { path = "./azure_core" }
bytes = { version = "1.5.0" }
serde = { version = "1.0", features = ["derive"] }
