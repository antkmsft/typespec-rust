[workspace]
members = [
    "./cadlranch/**/src/..",
    "./sdk/**/src/..",
]
resolver = "2"

[workspace.package]
authors = ["Microsoft"]
edition = "2021"
license = "MIT"
repository = "https://github.com/azure/typespec-rust"
rust-version = "1.76"

[workspace.dependencies]
async-std = { version = "1.12.0", features = ["attributes", "tokio1"] }
async-trait = "0.1"
azure_core = { git = "https://github.com/Azure/azure-sdk-for-rust.git", rev = "6b19d1efb94ef61e04e71874ab1a2ef904dbb5a0", features = ["reqwest", "xml"] }
bytes = { version = "1.5.0" }
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0.118" }
time = { version = "0.3.36" }
typespec_client_core = { git = "https://github.com/Azure/azure-sdk-for-rust.git", rev = "6b19d1efb94ef61e04e71874ab1a2ef904dbb5a0", features = ["derive", "reqwest"] }
