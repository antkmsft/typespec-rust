[workspace]
members = [
    "./cadlranch/**/src/..",
    "./sdk/**/src/..",
]
resolver = "2"

[workspace.package]
authors = ["Microsoft"]
edition = "2021"
license = "MIT"
repository = "https://github.com/azure/typespec-rust"
rust-version = "1.76"

[workspace.dependencies]
async-std = { version = "1.12.0", features = ["attributes", "tokio1"] }
azure_core = { git = "https://github.com/Azure/azure-sdk-for-rust.git", rev = "1f5ed7856f56329fa21abd9bd78269cedb0ff7fd", features = ["reqwest"] }
bytes = { version = "1.5.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0.118" }
time = { version = "0.3.36" }
typespec_client_core = { git = "https://github.com/Azure/azure-sdk-for-rust.git", rev = "1f5ed7856f56329fa21abd9bd78269cedb0ff7fd", features = ["derive", "reqwest"] }
