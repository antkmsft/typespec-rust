[workspace.package]
authors = ["Microsoft"]
edition = "2021"
license = "MIT"
repository = "https://github.com/azure/typespec-rust"
rust-version = "1.85"

[workspace.dependencies]
# Third-party dependencies should be kept up to date with https://github.com/Azure/azure-sdk-for-rust/blob/main/Cargo.lock
async-trait = "0.1.88"
azure_core = { git = "https://github.com/Azure/azure-sdk-for-rust.git", rev = "119b9651833e340e4b3d13563fe6b003bf12697e", features = [
    "decimal",
    "reqwest",
] }
bytes = "1.10.1"
futures = "0.3.31"
rust_decimal = "1.37.2"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.141"
time = { version = "0.3.41", features = ["serde-well-known"] }
tokio = { version = "1.46.1", default-features = false, features = ["macros"] }
typespec_client_core = { git = "https://github.com/Azure/azure-sdk-for-rust.git", rev = "119b9651833e340e4b3d13563fe6b003bf12697e", features = [
    "decimal",
    "reqwest",
] }
